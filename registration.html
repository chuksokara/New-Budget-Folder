<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="./style folder/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="login-form">
    <form action="/index.html" method="post">
      <h2 class="text-center">Registration Form</h2>   
        <div class="form-group">
            <label for="Username">First Name:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="First Name" placeholder="First Name" required="required">				
            </div>
        </div>

        <div class="form-group">
          <label for="Username">Last Name:</label>
          <div class="input-group">
              <input type="text" class="form-control" name="last Name" placeholder="Last Name" required="required">				
          </div>
      </div>

      <div class="form-group">
        <label for="Username">Username:</label>
        <div class="input-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">				
        </div>
    </div>

    <div class="form-group">
      <label for="email">Your Email:</label>
      <div class="input-group">
          <input type="text" class="form-control" name="email" placeholder="email" required="required">				
      </div>
  </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">				
            </div>
        </div>        

        <div class="form-group">
          <label for="password">Confirm Password:</label>
          <div class="input-group">
              <input type="password" class="form-control" name="password" placeholder="Confirm Password" required="required">				
          </div>
      </div> 
      
      <div class="form-group">
        <label for="tel">Phone Number:</label>
        <div class="input-group">
          <input type="tel" class="form-control" name="tel" placeholder="phone Number" required="required">
        </div>
      </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Register</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
        <div class="or-seperator"><i>or</i></div>
        <p class="text-center">Login with your social media account</p>
        <div class="text-center social-btn">
            <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
            <a href="#" class="btn btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</a>
            <a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
            <p class="text-center text-muted small">Don't have an account? <a href="#">Sign up here!</a></p>
        </div>
        </div>
    </form>
    
</div>
</body>
</html>
